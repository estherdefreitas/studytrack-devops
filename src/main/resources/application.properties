spring.application.name=studytrack
spring.config.import=classpath:db.properties


spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}



spring.datasource.url=${SPRING_DATASOURCE_URL:${jdbc.url}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${jdbc.user}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${jdbc.password}}
spring.datasource.driver-class-name=${JDBC_DRIVER:${jdbc.driver}}
